<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Place</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


    <link rel="stylesheet" href="styles/new-place.css">
    <script type="module" src="scripts/new-place.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/Logo.png">
            <h1>There</h1>
        </a>
        <nav><menu></menu></nav>
    </header>

    <main>
        <div>
            <div class="title-bar">
                <h1>Edit Place</h1>
                <button id="delete" style="display: none;">Delete</button>
            </div>
            <div id="map">
                <div id="loading-map" class="placeholder shimmer"></div>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" type="text" name="description"></textarea>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Duncan Morais</p>
        <a href="https://github.com/dunkmway/Startup">GitHub</a>
    </footer>
</body>
</html>
